<!DOCTYPE html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Using Font Sizer DX to Allow Text Resize in Specific Page Sections</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An App for The Beauty Of Virginity" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive, iOS, Android, Book, Mobile App" />
	<meta name="author" content="Idowu James" />
<style type="text/css">
/* body font-size matches default set in setDefaults (below) */
body { font: 13px/1.3 verdana, arial, helvetica, sans-serif; }
pre { font-size:medium; }
h1 { font-size:1.3em; }    
a:link { color:#33c; }    
a:visited { color:#339; }  

/* hide from incapable browsers */
div#sizer { display:none; } 
/* breathing room between images in sizer */
div#sizer img { margin-right:3px; }

h2 { font-size:18px; }
div#main { background-color:#eee; }  
</style>
<script src="js/dw_event.js" type="text/javascript"></script>
<script src="js/dw_cookies.js" type="text/javascript"></script>
<script src="js/dw_sizerdx.js" type="text/javascript"></script>
<script type="text/javascript">
// setDefaults arguments: size unit, default size, minimum, maximum
// optional array of elements or selectors to apply these defaults to
dw_fontSizerDX.setDefaults("px", 13, 9, 26, ['div#main p.article'] );

// set arguments: default size, minimum, maximum
// array of elements or selectors to apply these settings to
dw_fontSizerDX.set(18, 12, 36, ['div#main h2'] );

dw_Event.add( window, 'load', dw_fontSizerDX.init );
</script>
</head>
<body>
<h1>The Beauty of Virginity</h1>

<!-- border attribute added due to endless support questions on the subject. 
    If you like valid strict markup, remove and place a img {border:none;} in style sheet -->
<div id="sizer" align="center"><a class="increase" href="#" title="Increase text size"><img src="images/plus.gif" alt="" border="0" /></a><a class="decrease" href="#" title="Decrease text size"><img src="images/minus.gif" alt="" border="0" /></a><a class="reset" href="#" title="Restore default font-sizes"><img src="images/reset.gif" alt="" border="0" /></a></div>

<p>
	<h3>Chapter One</h3>
	<h5 style="color:red" align="right">Page 1</h5>
</p>

<div id="main" align="justify">
    <h2>h2 in main</h2>

    <p class="article">paragraph with class article</p>
    
    <h2>h2 in main</h2>
    <p class="article">paragraph with class article</p>
    
    <h2>h2 in main</h2>
    <p class="article">paragraph with class article</p>
    
    <p>paragraph in main div, but not article class not resized</p>

</div>


<p>Back to <a href="index.html">Home</a></p>

</body>
</html>
